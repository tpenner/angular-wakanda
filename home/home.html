<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">Angular-Wakanda</h1>
    <p>
      Develop your Angular application faster than ever with Wakanda, a powerful
      Javascript platform.
    </p>
    <p>
      <code>bower install angular-wakanda</code><br />
    </p>
    <div class="text-center">
      <a class="btn btn-lg" href="https://github.com/Wakanda/angular-wakanda/releases" id="downloadButton">Download 1.0.2</a>
      <a class="btn btn-lg" href="#/doc/quickstart" id="quickstartButton">10 min Quickstart</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 feature-block" ng-repeat="feature in features">
    <img ng-src="{{feature.imageUrl}}">
    <h3>{{feature.name}}</h3>
    <p>
      {{feature.description}}
    </p>
  </div>
</div>
